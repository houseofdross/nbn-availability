engines:
  duplication:
    enabled: true
    config:
      languages:
        - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phan:
    enabled: true
    config:
      file_extensions: "php"
      ignore-undeclared: false
      quick: false
      backward-compatability-checks: true
      dead-code-detection: true
ratings:
  paths:
    - "**.php"
exclude_paths:
  - tests/**/*
