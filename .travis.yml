language: php

sudo: false

matrix:
  include:
    - php: 7.0
    - php: 7.1
  allow_failures:
    - php: master
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - composer phpunit
  - composer phpcs

